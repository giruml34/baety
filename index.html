<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap the Photo ðŸ’›</title>
  <style>
    :root{
      --bg1:#fff1f6;
      --bg2:#f3e8ff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#ff2d55;
      --accent2:#7c3aed;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 15% 10%, #ffd1e4 0%, transparent 60%),
        radial-gradient(1100px 700px at 85% 20%, #e8d7ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
      padding:24px;
    }
    .hint{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,0.75);
      border:1px solid rgba(0,0,0,0.06);
      backdrop-filter: blur(10px);
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      color:var(--muted);
      text-align:center;
      z-index:5;
    }

    /* Moving photo */
    a.stage{
      text-decoration:none;
      display:block;
      width:min(360px, 88vw);
      aspect-ratio: 4 / 5;
      border-radius:26px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.10);
      box-shadow: 0 18px 50px rgba(0,0,0,0.15);
      position:relative;
      animation: drift 4.2s ease-in-out infinite;
      transform-origin:center;
    }
    a.stage:hover{ transform: scale(1.02); }

    @keyframes drift{
      0%   { transform: translateY(0px) rotate(-1deg); }
      50%  { transform: translateY(-14px) rotate(1deg); }
      100% { transform: translateY(0px) rotate(-1deg); }
    }

    .stage img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.03);
    }

    .overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.00), rgba(0,0,0,0.30));
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding:18px;
    }
    .cta{
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 18px;
      padding:12px 14px;
      font-weight:900;
      color:var(--text);
      display:flex;
      gap:10px;
      align-items:center;
    }
    .cta span{
      color:var(--accent2);
      font-weight:900;
    }

    /* subtle floating hearts background */
    .heart {
      position: absolute;
      width: 12px; height: 12px;
      background: var(--accent);
      transform: rotate(45deg);
      opacity: 0.18;
      animation: floatUp linear infinite;
      border-radius:2px;
      pointer-events:none;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:12px; height:12px;
      background: var(--accent);
      border-radius:50%;
    }
    .heart::before{ left:-6px; top:0; }
    .heart::after{ left:0; top:-6px; }
    @keyframes floatUp{
      from { transform: translateY(40vh) rotate(45deg); }
      to   { transform: translateY(-120vh) rotate(45deg); }
    }
  </style>
</head>
<body>
  <div class="hint">Tap the photo ðŸ’›</div>

  <!-- Clickable moving photo -->
  <a class="stage" href="valentine.html" aria-label="Open Valentine page">
    <img src="assets/IMG_7726.jpeg" alt="Tap to continue" />
    <div class="overlay">
      <div class="cta">Click me <span>â†’</span></div>
    </div>
  </a>

  <script>
    // Floating hearts background
    function spawnHearts(count=14){
      for(let i=0;i<count;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.style.left = (Math.random()*100) + "vw";
        h.style.animationDuration = (6 + Math.random()*8) + "s";
        h.style.animationDelay = (-Math.random()*8) + "s";
        h.style.opacity = (0.10 + Math.random()*0.18).toFixed(2);
        h.style.transform = `rotate(45deg) scale(${0.7 + Math.random()*1.5})`;
        document.body.appendChild(h);
      }
    }
    spawnHearts(16);
  </script>
</body>
</html>
