    .panel{

    .question{

      line-height:1.6;

    }
    .question strong{ color:var(--accent2); }

    .actions{

      gap:12px;
      margin-top:14px;
      align-items:center;
    }
    button{

      font-weight:900;

    .yes{

    }
    .no{

      color: var(--text);

    }
    .song{
      background: rgba(255,255,255,0.85);
      border:1px solid rgba(0,0,0,0.08);
      color: var(--text);
    }

    .status{
      margin-top:12px;
      font-weight:800;
      color:var(--muted);
      min-height:24px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--accent);
      transform: rotate(45deg);
      opacity: 0.22;
      animation: floatUp linear infinite;
      border-radius: 2px;
      pointer-events:none;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background: var(--accent);
      border-radius:50%;
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ left:0; top:-7px; }
    @keyframes floatUp{
      from { transform: translateY(40vh) rotate(45deg); }
      to   { transform: translateY(-120vh) rotate(45deg); }
    }

    /* mini player (hidden until play) */
    .player{
      margin-top:12px;
      display:none;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.10);
    }
    .player.open{ display:block; }
    footer{
      padding: 0 18px 18px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
      font-weight:700;
    }
  </style>
</head>
