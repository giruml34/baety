<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine? ‚ù§Ô∏è</title>

<style>
:root{
  --bg1:#fff1f6;
  --bg2:#f3e8ff;
  --text:#111827;
  --accent:#ff2d55;
  --accent2:#7c3aed;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1200px 800px at 15% 10%, #ffd1e4 0%, transparent 60%),
    radial-gradient(1100px 700px at 85% 20%, #e8d7ff 0%, transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  overflow:hidden;
  color:var(--text);
}

.card{
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  border-radius:26px;
  padding:24px;
  width:min(900px, 100%);
  box-shadow:0 18px 45px rgba(0,0,0,0.10);
}

h1{
  margin:0 0 10px;
  font-size:clamp(28px, 4vw, 46px);
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-top:16px;
}
@media (max-width:800px){
  .grid{grid-template-columns:1fr;}
}

.photo{
  width:100%;
  aspect-ratio:4/5;
  border-radius:20px;
  overflow:hidden;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.actions{
  margin-top:20px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

button{
  padding:14px 18px;
  border-radius:18px;
  border:0;
  font-weight:900;
  cursor:pointer;
  font-size:16px;
}

.yes{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
}

.no{
  background:#eee;
}

.song{
  background:white;
  border:1px solid #ccc;
}

.status{
  margin-top:14px;
  font-weight:900;
}

.heart{
  position:absolute;
  width:14px;height:14px;
  background:#ff2d55;
  transform:rotate(45deg);
  opacity:.2;
  animation:float 7s linear infinite;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:14px;height:14px;
  background:#ff2d55;
  border-radius:50%;
}
.heart::before{left:-7px}
.heart::after{top:-7px}
@keyframes float{
  from{transform:translateY(40vh) rotate(45deg);}
  to{transform:translateY(-120vh) rotate(45deg);}
}
</style>
</head>

<body>

<div class="card">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="grid">

<div class="photo">
<img src="assets/IMG_1051.jpeg">
</div>

<div>
<p style="font-size:18px;font-weight:800;">
You‚Äôre my favorite person in the world üíå
<br><br>
So‚Ä¶ will you be my Valentine? yene konjo
</p>

<div class="actions">
<button class="yes" id="yesBtn">YES üíû</button>
<button class="no" id="noBtn">NO üò¢</button>
<button class="song" id="songBtn">Play our song üéµ</button>
</div>

<div class="status" id="status"></div>

<iframe id="player"
width="100%"
height="240"
style="margin-top:12px;display:none;border-radius:14px;"
frameborder="0"
allow="autoplay"
allowfullscreen></iframe>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const status=document.getElementById("status");
const player=document.getElementById("player");

// YES = confetti
document.getElementById("yesBtn").onclick=()=>{
status.textContent="YAYYYYY my sugar üíñüíñüíñ";
confetti({particleCount:200,spread:140,origin:{y:0.6}});
setTimeout(()=>confetti({particleCount:120,spread:100,origin:{y:0.5}}),300);
spawnHearts(40);
};

// NO joke
document.getElementById("noBtn").onclick=()=>{
status.textContent="üò¢ oh no‚Ä¶ try again üòÇ";
};

// song
document.getElementById("songBtn").onclick=()=>{
player.style.display="block";
player.src="https://www.youtube.com/embed/8AVG1A4n8VU?autoplay=1";
};

// floating hearts
function spawnHearts(n){
for(let i=0;i<n;i++){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
}
}
spawnHearts(10);
</script>

</body>
</html>
